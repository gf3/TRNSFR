<!DOCTYPE html>
<html lang="en-CA">
<head>
 <title>jQuery TRNSFR - Sexy Progress Bars</title>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="jquery.trnsfr.css" type="text/css">
</head>
<body>

<header>
  <hgroup>
    <h1>TRNSFR</h1>
    <h2>A Transmit 4-inspired multi progress bar.</h2>
  </hgroup>
</header>

<section id="demo">
  <header>
    <h3>Demo</h3>
  </header>

  <p>Simulate the upload of ten 1MB files.</p>

  <div id="progress-1"></div>

  <a href="#" id="upload-1">Upload a Bunch of Files</a>
</section>

<footer>
  <header>
    <h3>Joey, have you ever been in a... in a Turkish prison?</h3>
  </header>
</footer>

<script src="../vendor/jquery-1.4.2.min.js"></script>
<script src="../lib/jquery.trnsfr.js"></script>
<script>
  var timer
    , files = [ 1024, 1024, 1024, 1024, 1024, 1024, 1024, 1024, 1024, 1024]
    , progress_1 = $('#progress-1').trnsfr(files)

  $('#upload-1').click(function() {
      timer = setInterval(function() {
        if (! progress_1.complete)
          progress_1.addData(128)
        else
          clearInterval(timer)
        return false
      }, 125) })
</script>

</body>
</html>
